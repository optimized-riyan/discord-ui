<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body class="flex flex-row bg-gray-discordlight text-gray-200">
    <div class="flex w-lvw">
        <!-- left vertical nav bar -->
        <div class="flex flex-col w-14 bg-gray-discorddarker h-screen gap-2 py-2 z-10">
            <i class="fa-solid fa-plus vnav-btn group"><span class="tooltip">It's tooltip 1!</span></i>
            <i class="fa-solid fa-bolt vnav-btn group"><span class="tooltip">It's tooltip 2!</span></i>
            <i class="fa-solid fa-house vnav-btn group"><span class="tooltip">It's tooltip 3!</span></i>
            <i class="fa-solid fa-poo vnav-btn group"><span class="tooltip">It's tooltip 4!</span></i>
        </div>
        <!-- server info -->
        <div class="flex flex-col min-w-56 bg-gray-discorddark h-screen">
            <!-- server name and extras -->
            <div
                class="flex w-full h-10 justify-between py-2 border-b-2 border-gray-discorddarker items-center hover:bg-gray-discordlighter transition-all duration-100">
                <div>
                    <p class="ml-4 mt-1 font-mono text-sm cursor-default">Server Name</p>
                </div>
                <div class="text-center mx-4"><i class="fa-solid fa-angle-down"></i></div>
            </div>
            <!-- events and text/voice channels -->
            <div>
                <!-- events -->
                <div
                    class="flex mx-2 my-2 h-8 rounded-md hover:bg-gray-discordlighter transition-all duration-100 text-gray-400">
                    <i class="fa-solid fa-calendar-day w-8 text-center text-lg my-auto"></i>
                    <p class="my-2 font-mono text-[13px] cursor-default">Events</p>
                </div>
                <hr class="ml-[4%] w-[92%] self-center border-gray-discordlight border-t-2">
                <!-- channels -->
                <div>
                    <!-- text channels -->
                    <div>

                    </div>
                    <!-- voice channels -->
                    <div>

                    </div>
                </div>
            </div>
        </div>
        <!-- main content section -->
        <div class="w-full">
            <!-- top titlebar -->
            <div class="flex justify-between h-10 border-b-2 border-gray-discorddarker bg-gray-discordlight">
                <!-- channel name -->
                <div class="flex min-w-24">
                    <i class="fa-solid fa-hashtag my-auto mx-3 text-gray-400"></i>
                    <p class="font-mono text-[13px] mt-[11px] cursor-default">channel-name</p>
                </div>
                <!-- titlebar tools -->
                <div class="flex text-gray-400">
                    <i class="fa-brands fa-threads titlebar-icon group">
                        <p class="titlebar-tooltip">Threads</p>
                    </i>
                    <i class="fa-solid fa-bell titlebar-icon group">
                        <p class="titlebar-tooltip">Notification Settings</p>
                    </i>
                    <i class="fa-solid fa-thumbtack titlebar-icon group">
                        <p class="titlebar-tooltip">Pinned Messages</p>
                    </i>
                    <i class="fa-solid fa-users titlebar-icon group">
                        <p class="titlebar-tooltip">Show Member List</p>
                    </i>
                    <div class="relative my-auto">
                        <input type="text"
                            class="outline-none bg-gray-discorddarker rounded-md w-40 pl-2 py-[2px] focus:w-56 text-sm transition-all duration-200"
                            placeholder="Search">
                        <i
                            class="absolute right-1 top-1 fa-solid fa-magnifying-glass text-sm mt-[2px] text-gray-400"></i>
                    </div>
                    <i class="fa-solid fa-inbox titlebar-icon group">
                        <p class="titlebar-tooltip">Inbox</p>
                    </i>
                    <i class="fa-solid fa-circle-question titlebar-icon group">
                        <p class="titlebar-tooltip">Help</p>
                    </i>
                </div>
            </div>
            <!-- chats -->
            <div>
                <!-- one single chat -->
                <div>
                    <!-- image -->
                    <div class="w-96 h-96" style="background-image: url('images/cat4.jpg');">
                        
                    </div>
                    <div>
                        <div>
                            <!-- name -->
                            <div>

                            </div>
                            <!-- date & time -->
                            <div>

                            </div>
                        </div>
                        <!-- actual chat -->
                        <div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- text bar -->
            <div>

            </div>
        </div>
    </div>
</body>

</html>
