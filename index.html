<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Your+Custom+Font&display=swap">
</head>

<body class="flex flex-row bg-gray-discordlight text-gray-200">
    <div class="flex fixed">
        <!-- left vertical nav bar -->
        <div class="flex flex-col w-14 bg-gray-discorddarker h-screen gap-2 py-2 z-10">
            <i class="fa-solid fa-plus vnav-btn group"><span class="tooltip">It's tooltip 1!</span></i>
            <i class="fa-solid fa-bolt vnav-btn group"><span class="tooltip">It's tooltip 2!</span></i>
            <i class="fa-solid fa-house vnav-btn group"><span class="tooltip">It's tooltip 3!</span></i>
            <i class="fa-solid fa-poo vnav-btn group"><span class="tooltip">It's tooltip 4!</span></i>
        </div>
        <!-- channel info -->
        <div class="flex flex-col min-w-72 bg-gray-discorddark h-screen">
            <!-- server name and extras -->
            <div class="flex w-full h-10 justify-between py-2 border-b-2 border-gray-discorddarker items-center">
                <div><p class="ml-4 mt-1 font-mono text-sm">Channel Name</p></div>
                <div class="text-center mx-4"><i class="fa-solid fa-xmark"></i></div>
            </div>
            <!-- events and text/voice channels -->
            <div>
                <!-- events -->
                <div>
                    <i class="fa-solid fa-calendar-day"></i>
                </div>
                <!-- channels -->
                <div>
                    <!-- text channels -->
                    <div>

                    </div>
                    <!-- voice channels -->
                    <div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
